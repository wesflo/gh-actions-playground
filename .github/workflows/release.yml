name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump"
        type: choice
        required: true
        default: patch
        options: [patch, minor, major]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  test:
    uses: wesflo/gh-actions-workflows/.github/workflows/test-coverage.yml@main
    with:
      workdir: ${{ vars.WORKDIR || '.' }}
      node_version: ${{ vars.NODE_VERSION || '20' }}
      test_command: "npm run test:c"

  build-lib:
    needs: test
    uses: wesflo/gh-actions-workflows/.github/workflows/build.yml@main
    with:
      workdir: ${{ vars.WORKDIR || '.' }}
      node_version: ${{ vars.NODE_VERSION || '20' }}
      build_command: "npm run build"
      iife_command: ""
      upload_artifacts: true
      artifact_name: "dist-lib"

  build-iife:
    needs: test
    uses: wesflo/gh-actions-workflows/.github/workflows/build.yml@main
    with:
      workdir: ${{ vars.WORKDIR || '.' }}
      node_version: ${{ vars.NODE_VERSION || '20' }}
      build_command: "npm run build:iife"
      iife_command: ""
      upload_artifacts: true
      artifact_name: "dist-iife"

  hold:
    name: "Approval (Play)"
    needs: [build-lib, build-iife]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - run: echo "Approved. Proceeding with bump + publish."

  release:
    needs: hold
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        working-directory: ${{ vars.WORKDIR || '.' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION || '20' }}
          cache: npm
          cache-dependency-path: ${{ (vars.WORKDIR && format('{0}/package-lock.json', vars.WORKDIR)) || 'package-lock.json' }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@wesflo"

      - name: Install
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version (commit + tag)
        run: npm version ${{ inputs.bump }} -m "chore(release): %s"

      - name: Build (lib)
        run: npm run build

      - name: Build (iife)
        run: npm run build:iife

      - name: Publish (GitHub Packages)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: npm publish

      - name: Push commit + tags
        run: git push --follow-tags

      - name: IIFE deployment (placeholder)
        run: echo "IIFE deployment would run here"
