name: Release (labels -> version)

on:
  push:
    branches: ["main"]

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  test:
    # verhindert Loop bei release-commits vom Bot
    if: ${{ github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore(release):') }}
    uses: wesflo/gh-actions-workflows/.github/workflows/test-coverage.yml@main
    with:
      workdir: ${{ vars.WORKDIR || '.' }}
      node_version: ${{ vars.NODE_VERSION || '20' }}
      test_command: "npm run test:c"

  build-lib:
    needs: test
    uses: wesflo/gh-actions-workflows/.github/workflows/build.yml@main
    with:
      workdir: ${{ vars.WORKDIR || '.' }}
      node_version: ${{ vars.NODE_VERSION || '20' }}
      build_command: "npm run build"
      upload_artifacts: true
      artifact_name: "dist-lib"

  build-iife:
    needs: test
    uses: wesflo/gh-actions-workflows/.github/workflows/build.yml@main
    with:
      workdir: ${{ vars.WORKDIR || '.' }}
      node_version: ${{ vars.NODE_VERSION || '20' }}
      build_command: "npm run build:iife"
      upload_artifacts: true
      artifact_name: "dist-iife"

  release:
    name: Release to NPM
    needs: [build-lib, build-iife]
    runs-on: ubuntu-latest

    # optional: echtes Approval-Gate (Environment muss Required reviewers haben)
    environment: release

    permissions:
      contents: write
      packages: write
      pull-requests: read

    defaults:
      run:
        working-directory: ${{ vars.WORKDIR || '.' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump from PR labels
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;

            // PRs associated with this commit (works for merge/squash in most setups)
            const prs = await github.request('GET /repos/{owner}/{repo}/commits/{ref}/pulls', {
              owner,
              repo,
              ref: sha,
              headers: { accept: 'application/vnd.github.groot-preview+json' }
            });

            const pr = prs.data?.[0];
            const labels = (pr?.labels || []).map(l => l.name);

            let bump = 'patch';
            if (labels.includes('release:major')) bump = 'major';
            else if (labels.includes('release:minor')) bump = 'minor';
            else if (labels.includes('release:patch')) bump = 'patch';

            core.info(`Commit: ${sha}`);
            core.info(`PR: ${pr ? `#${pr.number}` : 'none found'}`);
            core.info(`Labels: ${labels.length ? labels.join(', ') : '(none)'}`);
            core.info(`Bump: ${bump}`);

            core.setOutput('value', bump);

      - name: Setup Node (GitHub Packages)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION || '20' }}
          cache: npm
          cache-dependency-path: ${{ (vars.WORKDIR && format('{0}/package-lock.json', vars.WORKDIR)) || 'package-lock.json' }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@wesflo"

      - name: Install
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version + tag + push
        run: |
          npm version ${{ steps.bump.outputs.value }} -m "chore(release): %s"
          git push --follow-tags

      - name: Build (lib)
        run: npm run build

      - name: Build (iife)
        run: npm run build:iife

      - name: Publish (GitHub Packages)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: npm publish

      - name: IIFE deploy (placeholder)
        run: echo "IIFE deployment would run here"
